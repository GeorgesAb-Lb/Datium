{% load core corepdf %}

<table class="full_width withborders">
    <tbody>
        <thead>
            <tr>
                <th style="width: 33.33%;">Generic Name</th>
                <th style="width: 33.33%;">Formulation</th>
                <th style="width: 33.33%;">dose</th>
            </tr>
        </thead>
        <tbody>
            {% for drug in submission_form.nontesteduseddrug_set.all %}
                <tr>
                    <td>{{ drug.generic_name }}</td>
                    <td>{{ drug.preparation_form }}</td>
                    <td>{{ drug.dosage }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </tbody>
</table>
